[tox]
envlist = py26, py27, docs

[testenv]
install_command =
    pip install {opts} {packages}
deps =
    coverage
    pytest
    pytest-cov
commands =
    py.test --cov=chains chains
    coverage combine

[testenv:style]
deps =
    flake8
commands =
    python setup.py flake8
 
[testenv:coveralls]
deps =
    coveralls
usedevelop = true
commands =
    coverage combine
    coverage report
    coveralls
   
[testenv:docs]
changedir=docs
deps = -rdocs/requirements.txt
commands = sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

